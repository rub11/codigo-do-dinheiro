<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Ruby - Tecnologia = Dinheiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff3333, #b30000);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 51, 51, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 51, 51, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 51, 51, 0.8), 0 0 40px rgba(255, 51, 51, 0.6);
            }
        }

        .tagline {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .cta-button {
            background: linear-gradient(135deg, #b30000, #ff3333);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(179, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(179, 0, 0, 0.6);
        }

        .cta-button:active {
            transform: translateY(1px);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0000 0%, #000 70%);
            z-index: -1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(179, 0, 0, 0.7);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(179, 0, 0, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(179, 0, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            opacity: 0.3;
        }

        .pulse-circle {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(179, 0, 0, 0.3);
            animation: pulse 4s infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.7;
            }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="grid-lines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="logo">FOX RUBY</h1>
        <p class="tagline" id="tagline"></p>
        <a href="modulo-apresentação-teste/index.html"><button class="cta-button">Clique aqui para Começar seus estudos</button></a>
        
    </div>

    <script>
        // Array de taglines para escolha aleatória
        const taglines = [
           
        ];
        
        // Seleciona uma tagline aleatória
        document.getElementById('tagline').textContent = taglines[Math.floor(Math.random() * taglines.length)];
        
        // Cria partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 2px e 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                
                // Atraso de animação aleatório
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // Duração aleatória
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Cria círculos pulsantes
        function createPulseCircles() {
            const circlesCount = 3;
            
            for (let i = 0; i < circlesCount; i++) {
                const circle = document.createElement('div');
                circle.classList.add('pulse-circle');
                
                // Tamanho aleatório
                const size = Math.random() * 300 + 100;
                circle.style.width = `${size}px`;
                circle.style.height = `${size}px`;
                
                // Posição aleatória
                circle.style.left = `${Math.random() * 80 + 10}%`;
                circle.style.top = `${Math.random() * 80 + 10}%`;
                
                // Atraso de animação aleatório
                circle.style.animationDelay = `${Math.random() * 4}s`;
                
                document.body.appendChild(circle);
            }
        }
        
        // Inicializa os efeitos quando a página carrega
        window.addEventListener('load', function() {
            createParticles();
            createPulseCircles();
        });
    </script>
</body>
</html>
