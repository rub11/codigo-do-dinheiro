<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Vídeo Moderno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .titulo-aula {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            padding: 0 1rem;
        }

        .video-principal {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .thumbnail {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            cursor: pointer;
            display: block;
        }

        .thumbnail:hover {
            transform: scale(1.01);
        }

        .botao-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: #ffffff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }

        .botao-play::before {
            content: '▶';
            font-size: 1.8rem;
            color: #1a1a1a;
            margin-left: 4px;
        }

        .botao-play:hover {
            background: #ff0000;
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .info-video {
            margin-top: 1.5rem;
            padding: 0 1rem;
            text-align: center;
        }

        .info-video h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .info-video p {
            color: #cccccc;
            line-height: 1.5;
        }

        /* Media Queries para responsividade */
        @media (min-width: 768px) {
            .container {
                max-width: 90%;
            }
            
            .titulo-aula {
                font-size: 2.8rem;
            }
            
            .botao-play {
                width: 80px;
                height: 80px;
            }
            
            .botao-play::before {
                font-size: 2rem;
            }
            
            .info-video {
                text-align: left;
                padding: 0;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 80%;
            }
            
            .video-principal {
                max-width: 800px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .titulo-aula {
                font-size: 1.8rem;
            }
            
            .botao-play {
                width: 60px;
                height: 60px;
            }
            
            .botao-play::before {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo-aula">Introdução ao CSS Moderno</h1>
        
        <div class="video-principal">
            <img src="../../imagens/Agência.jpeg" alt="Thumbnail do Vídeo" class="thumbnail">
            <button class="botao-play"></button>
        </div>
        
       
    </div>
</body>
</html>
