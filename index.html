<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Hub - Tecnologia = Dinheiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080"><rect width="100%" height="100%" fill="%23000"/><text x="50%" y="45%" font-family="Arial" font-size="60" fill="%23b30000" text-anchor="middle">DEV HUB</text><text x="50%" y="55%" font-family="Arial" font-size="36" fill="%23b30000" text-anchor="middle">tecnologia = dinheiro</text></svg>') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            z-index: -2;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(179, 0, 0, 0.7);
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1.5s forwards;
        }

        .start-button {
            background: linear-gradient(135deg, #b30000, #ff3333);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(179, 0, 0, 0.4);
            opacity: 0;
            animation: fadeIn 1.5s ease-out 2s forwards;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(179, 0, 0, 0.6);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background-color: rgba(179, 0, 0, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid #b30000;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #b30000; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .start-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Bem-vindo à <span class="typing-effect">Dev Hub</span></h1>
        <p class="subtitle" id="subtitle">O código do dinheiro começa aqui.</p>
        <button class="start-button" onclick="window.location.href='modulos/index.html'">Começar Jornada</button>
    </div>

    <script>
        // Array de subtítulos para escolha aleatória
        const subtitles = [
            "O código do dinheiro começa aqui.",
            "Transforme tecnologia em lucro.",
            "Sua jornada pelo código começa agora.",
            "Do zero ao sistema que vende."
        ];
        
        // Seleciona um subtítulo aleatório
        document.getElementById('subtitle').textContent = subtitles[Math.floor(Math.random() * subtitles.length)];
        
        // Cria partículas flutuantes
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Tamanho aleatório entre 2px e 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Posição inicial aleatória
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Atraso de animação aleatório
                particle.style.animationDelay = `${Math.random() * 8}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializa as partículas quando a página carrega
        window.onload = createParticles;
    </script>
</body>
</html>
