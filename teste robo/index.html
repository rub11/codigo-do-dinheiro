    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }

    }

        gap: 6px;
    }

<script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const button = document.getElementById('sendBtn');
    let isTyping = false;

    function addUserMessage(msg) {
        const div = document.createElement('div');
        div.className = 'msg msg-user';
        div.textContent = msg;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    function showTypingIndicator() {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'msg msg-bot';
        typingDiv.id = 'typing-indicator';
        
        const typingText = document.createElement('span');
        typingText.textContent = 'Digitando ';
        typingDiv.appendChild(typingText);
        
        const dots = document.createElement('span');
        dots.className = 'typing-indicator';
        for (let i = 0; i < 3; i++) {
            const dot = document.createElement('span');
            dot.className = 'typing-dot';
            dots.appendChild(dot);
        }
        typingDiv.appendChild(dots);
        
        chat.appendChild(typingDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingIndicator() {
        const typingIndicator = document.getElementById('typing-indicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    function addBotMessage(msg, speed = 30) {
        return new Promise((resolve) => {
            removeTypingIndicator();
            
            const div = document.createElement('div');
            div.className = 'msg msg-bot';
            chat.appendChild(div);
            
            let i = 0;
            function typeWriter() {
                if (i < msg.length) {
                    div.textContent += msg.charAt(i);
                    i++;
                    chat.scrollTop = chat.scrollHeight;
                    setTimeout(typeWriter, speed);
                } else {
                    resolve();
                }
            }
            typeWriter();
        });
    }

    // COLE SEUS NOVOS IFS AQUI DENTRO DA FUN√á√ÉO getBotResponse
    function getBotResponse(msg) {
        msg = msg.toLowerCase();

        if (msg.includes('tudo bem') || msg.includes('como vai')) return 'Tudo certo! E voc√™, preparado pra aprender?';
        if (msg.includes('bom dia')) return 'Bom dia! Que seja produtivo e cheio de c√≥digo!';
        // ... todas as suas respostas atuais

        // ========== COLE SEUS NOVOS IFS AQUI ==========

        // if (msg.includes('nova pergunta')) return 'Nova resposta!';

        // Resposta padr√£o
        return 'Por favor seja mais especifico , use palavras chaves para que eu possa te ajudar , caso nao consiga envie um email para juliodasilva0101@gmail.com para tirar sua duvida, obrigado(a)';
    }

    async function handleUserMessage() {
        const userMsg = input.value.trim();
        if (!userMsg || isTyping) return;
        
        addUserMessage(userMsg);
        input.value = '';
        button.disabled = true;
        isTyping = true;

        // Mostrar indicador de digita√ß√£o
        showTypingIndicator();

        // Pequeno delay para simular processamento
        await new Promise(resolve => setTimeout(resolve, 1000));

        const botMsg = getBotResponse(userMsg);
        
        // Remover indicador e mostrar resposta com efeito de digita√ß√£o
        removeTypingIndicator();
        await addBotMessage(botMsg);

        // Reativar input
        button.disabled = false;
        isTyping = false;
        input.focus();
    }

    button.addEventListener('click', handleUserMessage);

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !isTyping) {
            handleUserMessage();
        }
    });

    // Focar no input ao carregar a p√°gina
    input.focus();
